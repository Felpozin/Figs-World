<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGS - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white min-h-screen flex flex-col">

    <header class="w-full py-10 px-4 flex justify-center items-center">
        <div class="text-center">
            <h1 class="text-5xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-white to-white mb-2">
                FIGS WORLD
            </h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 auto-rows-[450px] px-4">
        </div>
    </main>

    <div id="profile-modal" class="fixed inset-0 z-[9999] hidden flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        
        <div class="relative bg-[#121212] w-full max-w-lg rounded-3xl border border-white/10 shadow-2xl overflow-hidden transform transition-all scale-95 opacity-0" id="modal-content">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-white/50 hover:text-white z-50 p-2 bg-black/20 rounded-full">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer class="py-8 text-center text-gray-700 text-sm">
        <p>&copy; 2025 FIGSWORLD Portfolio.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
